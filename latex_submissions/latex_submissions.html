<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submissions</title>
  <link rel="stylesheet" href="latex_submissions.css"/>

  <!-- Configure Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Configure MathJax3 -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" defer></script>
  <script src="latexbot_frontend.js" defer></script>
</head>

<body>

  <h1>Enter Email and LaTeX code</h1>
  
  <form id="latexForm">
    <label for="email">Email (required):</label>
    <input type="email" id="email" name="email" required />

    <label for="latex">LaTeX code:</label>
    <textarea id="latex" name="latex" placeholder="Enter your LaTeX code here"></textarea>

    <h3>Preview:</h3>
    <div id="preview"></div>

    <button type="submit">Submit</button>
  </form>

  <!-- Fixed Bottom Banner -->
  <div class="bottom-banner">
    <a href="../index.html">‚Üê Back to Home</a>
  </div>
  
</body>

</html>
